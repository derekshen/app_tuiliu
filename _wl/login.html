<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>

    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!--  <link rel="shortcut icon" href="../../static/assets/img/favicon.png" type="image/x-icon">-->

    <!--Basic Styles-->
   <link href="../../static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href=""../../static/assets/css/font-awesome.min.css" rel="stylesheet" />

    <!--Fonts-->
    <link href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

    <!--Beyond styles-->
    <link id="beyond-link" href="../../static/assets/css/beyond.min.css" rel="stylesheet" />
    <link href="../../static/assets/css/demo.min.css" rel="stylesheet" />
    <link href="../../static/assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />
	
    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
	   <!--Basic Scripts-->
 	<script type="text/javascript" src="../../static/seajs/sea.js" ></script>
    <script type="text/javascript" src="../../static/seajs/sea-config.js"></script>
	<script type="text/javascript">
		seajs.use(["./login.js","../static/seajs/common.js"]);
	</script>
	<script src="../../static/assets/js/jquery-2.0.3.min.js"></script>
    <script src="../../static/assets/js/bootstrap.min.js"></script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">
	<div class="col-xs-4" dataset="dsData" _class="params">	
        <div class="loginbox bg-white">
            <div class="loginbox-title">登录</div>
            
          
            <div class="loginbox-textbox">
                <input name="userId" type="text" class="form-control" placeholder="请输入手机号" />
            </div>
            <div class="loginbox-textbox">
                <input name="userPWD" type="text" class="form-control" placeholder="请输入登录密码" />
            </div>
				<div  style="display:none" class="input-group col-xs-10"><span></span>
	    		<input type="radio" name="subSystem" value="TMS" checked="checked">物流版 TMS</input>
	    		<input type="radio" name="subSystem" value="KF">客户版 KF</input>
	    		<input type="radio" name="subSystem" value="SJ">司机版 SJ</input>
	    		<input type="radio" name="subSystem" value="YG">员工版 YG</input>
	    </div><br>
		<div  style="display:none" class="input-group col-xs-8"><span></span>
			<input type="hidden" name="datasource" id="datasource" value="dbcon"/>
			<input type="radio" name="datasource"  value="dbcon" checked="checked"/>开发库 dbcon
			<input type="radio" name="datasource"  value="dbtms"/>正式库 dbtms	 
		</div>	
            <div class="loginbox-forgot">
                <a href="">忘记密码?</a>
            </div>
            <div class="loginbox-submit">
                <input id="doLogin" type="button" class="btn btn-primary btn-block" value="登录">
            </div>
            <div class="loginbox-signup">
                <a href="register.html">注册</a>
            </div>
     <div class="loginbox-or">
                <div class="or-line"></div>
                <div class="or">社交账号登录</div>
            </div>
   <div class="loginbox-social">
                
                <div class="social-buttons">
                    <a href="" class="button-facebook">
                        <i class="social-icon fa fa-qq"></i>
                    </a>
                    <a href="" class="button-twitter">
                        <i class="social-icon fa fa-wechat"></i>
                    </a>
                
                </div>
            </div>
        </div>
      	</div>
    </div>

 

    <!--Beyond Scripts-->
  <!--<script src="../../static/assets/js/beyond.js"></script>-->
</body>
<!--Body Ends-->
</html>
